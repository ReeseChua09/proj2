<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">

    <link href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">

    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <title>OBMC INTRAMIXX</title>
</head>

<style>


nav.navbar {
    background-color: rgb(48, 24, 29);  /* your pink theme */
    padding: 0.5rem 1rem;                 /* spacing */
}


nav.navbar .navbar-brand {
    color: rgb(255, 255, 255);
    font-weight: bold;
    font-size: 1.5rem;
}


nav.navbar .btn {
    border-radius: 8px;              
    background-color: rgb(227, 186, 186);              /* button colors */
    color: rgb(187, 37, 62);             /* button text colors  */
    font-weight: bold;
    transition: all 0.2s ease-in-out;     
    margin-left: 0.25rem;              
}


nav.navbar .btn:hover {
    background-color: hotpink;            /*change colors when hover */
    color: rgb(16, 1, 1);
}


    h2 {
        font-family: 'Rubik Spray Paint', cursive;
        color: rgb(219, 7, 102); 
        
    }
    
    body {
    font-family: 'Sour Gummy', sans-serif;
    background-image: url('https://i.pinimg.com/736x/64/a9/48/64a948f6822fe20d9c56ef8d474dc66a.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
  

    .btn-signup {
    background-color: rgb(234, 92, 116) !important;
    color: white !important;
    font-family: 'Sour Gummy', sans-serif; 
    
}

.btn-signup:hover {
    background-color: hotpink !important;
}

.card {
  border: 3px solid #545169; /* pink-ish border */
  border-radius: 10px;       /* rounded corners (optional) */
  box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* subtle shadow (optional) */
}
</style>



<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Operation Brotherhood Montessori</a>
    <div class="d-flex">
      <a href="list.html" class="btn btn-light me-2">Players</a>
      <a href="sign_up.html" class="btn btn-light">Log Out</a>
    </div>
  </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">

    <div class="card p-4 w-50">
<div class="d-flex justify-content-center align-items-center mb-4">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcHVuqgJPs1mFipnjsVwsFIYiYwTaulS-1_w&s" 
       alt="OBMC Logo" 
       style="height: 90px; margin-right: 10px;">
  <h2 style="font-family: 'Rubik Spray Paint', cursive; color: rgb(219, 7, 102); margin: 0;">

    OBMC INTRAMIXX
  </h2>
</div>

        <form>
            <div class="mb-3">
                <label class="form-label">Are you done with the online registration?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="registered" name="registration" value="registered">
                    <label class="form-check-label" for="registered">YES</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="notRegistered" name="registration" value="notRegistered">
                    <label class="form-check-label" for="notRegistered">NO</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Do you have the medical clearance from the clinic?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="cleared" name="clearance" value="cleared">
                    <label class="form-check-label" for="cleared">YES</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="notCleared" name="clearance" value="notCleared">
                    <label class="form-check-label" for="notCleared">NO</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">What Is your Grade & Section?</label><br>
                <select id="level" class="form-select mb-2">
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <select id="section" class="form-select">
                    <option value='emerald'>EMERALD</option>
                    <option value='ruby'>RUBY</option>
                    <option value='sapphire'>SAPPHIRE</option>
                    <option value='topaz'>TOPAZ</option>
                </select>
            </div>

            <div class="d-grid">
                <input type="button" py-click="intrams_checker" value="SIGN UP" class="btn btn-signup">
            </div>
        </form>
        <center>
        <div id="output" class="mt-3"></div>
        <div id="image" class="mt-3"></div>
        </center>
    </div>

    <py-script src="main2.py"></py-script>
</body>
</html>
